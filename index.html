<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://kit.fontawesome.com/7ee8306bc6.js" crossorigin="anonymous"></script>

  <title>vitejs_boiler</title>
</head>

<body>
  <div class="app">
<!-- header -->
    <div class="header">
      <h1 class="titulo">Pokedex</h1>

      <div class="tipos">
        <ul class="botones_tipos">
          <li class="tipo normal">normal</li>
          <li class="tipo fire">fire</li>
          <li class="tipo water">water</li>
          <li class="tipo electric">electric</li>
          <li class="tipo grass">grass</li>
          <li class="tipo ice">ice</li>
          <li class="tipo fighting">fighting</li>
          <li class="tipo poison">poison</li>
          <li class="tipo flying">flying</li>
          <li class="tipo psychic">psychic</li>
          <li class="tipo bug">bug</li>
          <li class="tipo rock">rock</li>
        </ul>
      </div>

    </div>

    <main class="centro">

      <!-- pokemon_ask -->
      <div class="pokemon_ask">
        <!-- form -->
        <form>
          <div class="form_control">
            <label for="pokemon">Pokemon</label>
            <input type="text" name="pokemon" id="">
            <p class="form_description">Busca un pokemon</p>
          </div>

          <div class="form_control_buttons">
            <button type="submit" class="">
              Buscar
            </button>
            <button type="reset" class="">
              Resetea
            </button>
          </div>
        </form>

        <!-- pokemon_response -->
        <div class="pokemon_response"></div>

        <!-- pokemon_error -->
        <div class="pokemon_error"></div>

        <!-- loading -->
        <div class="loading hidden">
          loading
        </div>

      </div>

    </main>

  </div>
  <script type="module" src="/app/main.js"></script>
</body>

</html>
